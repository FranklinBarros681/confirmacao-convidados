<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmação Recebida</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('imagens/fundo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cormorant Garamond', serif;
      color: #4B3621;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 240, 0.95);
      padding: 40px;
      border: 2px solid #0B4F32;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 50px;
      color: #0B4F32;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background-color: #0B4F32;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #094026;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmação recebida! Obrigado!</h1>
    <a href="/">Voltar</a>
  </div>
</body>
</html>
