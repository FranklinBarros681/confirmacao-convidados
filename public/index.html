<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmação de Presença</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    form { display: flex; flex-direction: column; }
    input, label { margin: 10px 0; }
    input[type="submit"] { background: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
    input[type="submit"]:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Confirme sua Presença!</h1>
  <form action="/confirmar" method="POST">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="acompanhantes">Número de Acompanhantes:</label>
    <input type="number" id="acompanhantes" name="acompanhantes" min="0" required>

    <input type="submit" value="Confirmar">
  </form>
</body>
</html>
